<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a1a40">

<link rel="shortcut icon" href="nexum.ico" type="image/x-icon">
<title>NexumUp - Calculadora de Preços</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

:root {
    --primary-dark: #1a1a40;
    --primary: #270082;
    --primary-light: #7a0bc0;
    --accent: #fa58b6;
    --text-light: #ffffff;
    --text-muted: #d1d1d1;
    --success: #28a745;
    --warning: #ffc107;
    --danger: #dc3545;
}

body {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    color: var(--text-light);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.nexum-container {
    background: rgba(26, 26, 64, 0.95);
    border-radius: 20px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(122, 11, 192, 0.3);
}

.nexum-header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgba(250, 88, 182, 0.3);
}

.nexum-logo { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
.nexum-logo i { font-size: 2.2rem; background: linear-gradient(135deg, var(--primary-light), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.nexum-logo h1 { font-size: 1.8rem; font-weight: 800; background: linear-gradient(135deg, var(--accent), var(--text-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.nexum-subtitle { color: var(--text-muted); font-size: 1rem; }

.tabs {
    display: flex;
    margin-bottom: 15px;
    border-bottom: 2px solid rgba(250, 88, 182, 0.3);
}
.tab-btn {
    flex: 1;
    padding: 10px;
    background: none;
    border: none;
    color: var(--text-light);
    font-weight: 600;
    cursor: pointer;
    transition: all .3s ease;
}
.tab-btn.active { border-bottom: 3px solid var(--accent); color: var(--accent); }

.tab-content { display: none; }
.tab-content.active { display: block; }

.input-group { margin-bottom: 20px; }
.input-label { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-weight: 600; color: var(--text-light); }
.input-label i { color: var(--accent); width: 20px; text-align: center; }
.nexum-input {
    width: 100%;
    padding: 12px;
    border: 2px solid rgba(122, 11, 192, 0.5);
    border-radius: 10px;
    background: rgba(39, 0, 130, 0.3);
    color: var(--text-light);
    font-size: 14px;
    transition: all .3s ease;
}
.nexum-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(250, 88, 182, 0.1); }
.nexum-input::placeholder { color: var(--text-muted); }

.nexum-btn {
    background: linear-gradient(135deg, var(--primary-light), var(--accent));
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all .3s ease;
    margin-top: 8px;
}
.nexum-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(250, 88, 182, 0.3); }

.result-card {
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(39, 0, 130, 0.4), rgba(122, 11, 192, 0.4));
    border-radius: 15px;
    border-left: 4px solid var(--accent);
    display: none;
}
.result-card.show { display: block; animation: fadeIn .5s ease; }

.result-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
.result-header i { color: var(--accent); font-size: 1.5rem; }
.final-price {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    margin: 20px 0;
    background: linear-gradient(135deg, var(--accent), var(--text-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.product-item {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    align-items: center;
}

.product-item input {
    flex: 1 1 120px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(122,11,192,0.5);
    background: rgba(39,0,130,0.3);
    color: var(--text-light);
    font-size: 14px;
}

.product-item button {
    flex: 0 0 auto;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
}

.delete-btn {
    background: none;
    border: none;
    color: var(--danger);
    font-size: 1.1rem;
    cursor: pointer;
}
.delete-btn:hover { color: #ff6b81; }

@media (max-width: 480px) {
    .product-item {
        flex-direction: column;
        align-items: stretch;
    }
    .product-item input,
    .product-item button {
        width: 100%;
    }
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(20px);}
    to { opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>
<div class="nexum-container">
    <div class="nexum-header">
        <div class="nexum-logo">
            <i class="fas fa-rocket"></i>
            <h1>NexumUp</h1>
        </div>
        <p class="nexum-subtitle">Calculadora Inteligente de Preços</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('calc')"><i class="fas fa-calculator"></i> Calculadora</button>
        <button class="tab-btn" onclick="openTab('list')"><i class="fas fa-list"></i> Lista</button>
    </div>

    <div id="calc" class="tab-content active">
        <div class="input-group">
            <label class="input-label"><i class="fas fa-shopping-bag"></i> Valor de Compra (R$)</label>
            <input type="number" id="cost" class="nexum-input" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label class="input-label"><i class="fas fa-chart-line"></i> Lucro Esperado (R$)</label>
            <input type="number" id="profit" class="nexum-input" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label class="input-label"><i class="fas fa-credit-card"></i> Taxa da Maquininha (%)</label>
            <input type="number" id="tax" class="nexum-input" step="0.1" min="0" value="10.0">
        </div>
        <div class="input-group">
            <label class="input-label"><i class="fas fa-truck"></i> Frete (R$)</label>
            <input type="number" id="shipping" class="nexum-input" step="0.01" min="0" value="0">
        </div>
        <div class="input-group">
            <label class="input-label"><i class="fas fa-box"></i> Nome do Produto</label>
            <input type="text" id="productName" class="nexum-input" placeholder="Ex: Geladeira">
        </div>
        <button class="nexum-btn" onclick="calculatePrice()"><i class="fas fa-calculator"></i> Calcular</button>
        <button class="nexum-btn" onclick="addProduct()"><i class="fas fa-plus"></i> Adicionar à Lista</button>

        <div class="result-card" id="result">
            <div class="result-header"><i class="fas fa-lightbulb"></i><h3>Preço de Venda Ideal</h3></div>
            <div class="final-price" id="finalPrice">R$ 0,00</div>
        </div>
    </div>

    <div id="list" class="tab-content">
        <div class="result-card show">
            <div class="result-header"><i class="fas fa-list"></i><h3>Lista de Produtos</h3></div>
            <div id="productList"></div>
        </div>
    </div>
</div>

<script>
function openTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    document.querySelector(`[onclick="openTab('${tab}')"]`).classList.add('active');
    document.getElementById(tab).classList.add('active');
}

function formatCurrency(v) {
    return new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(v);
}

function calculatePrice() {
    const cost = parseFloat(document.getElementById('cost').value)||0;
    const profit = parseFloat(document.getElementById('profit').value)||0;
    const tax = parseFloat(document.getElementById('tax').value)||0;
    const shipping = parseFloat(document.getElementById('shipping').value)||0;
    const taxDecimal = tax/100;
    if(cost<=0){alert("Informe o valor de compra!");return;}
    const salePrice=(cost+shipping+profit)/(1-taxDecimal);
    document.getElementById('finalPrice').textContent=formatCurrency(salePrice);
    document.getElementById('result').classList.add('show');
}

function addProduct() {
    const name=document.getElementById('productName').value.trim();
    const price=document.getElementById('finalPrice').textContent;
    if(!name){alert("Digite o nome do produto!");return;}
    if(price==="R$ 0,00"){alert("Calcule o preço primeiro!");return;}
    const product={id:Date.now(),name,price};
    let products=JSON.parse(localStorage.getItem('nexumProducts'))||[];
    products.push(product);
    localStorage.setItem('nexumProducts',JSON.stringify(products));
    document.getElementById('productName').value="";
    renderProducts();
}

function updateProduct(id) {
    let products = JSON.parse(localStorage.getItem('nexumProducts')) || [];
    const name = document.getElementById(`name-${id}`).value.trim();
    const price = document.getElementById(`price-${id}`).value.trim();
    products = products.map(p => p.id === id ? { ...p, name, price } : p);
    localStorage.setItem('nexumProducts', JSON.stringify(products));
    renderProducts();
}

function deleteProduct(id) {
    let products = JSON.parse(localStorage.getItem('nexumProducts')) || [];
    products = products.filter(p => p.id !== id);
    localStorage.setItem('nexumProducts', JSON.stringify(products));
    renderProducts();
}

function renderProducts() {
    const products = JSON.parse(localStorage.getItem('nexumProducts')) || [];
    const list = document.getElementById('productList');
    list.innerHTML = products.length === 0 
        ? "<p style='color: var(--text-muted)'>Nenhum produto salvo.</p>" 
        : "";
    products.forEach(p => {
        const item = document.createElement("div");
        item.className = "product-item";
        item.innerHTML = `
            <input type="text" value="${p.name}" id="name-${p.id}" class="nexum-input">
            <input type="text" value="${p.price}" id="price-${p.id}" class="nexum-input">
            <button class="nexum-btn" onclick="updateProduct(${p.id})"><i class="fas fa-save"></i> Salvar</button>
            <button class="delete-btn" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i> Excluir</button>
        `;
        list.appendChild(item);
    });
}

window.addEventListener('load', renderProducts);
</script>
</body>
</html>
